<div class="p-5">
  <div class="flex gap-2 mb-2">
    <input
      (input)="setEditorName($event)"
      placeholder="Name"
      class="border-2 border-gray-300 max-w-xs h-10"
    />
    <input
      (input)="setEditorCode($event)"
      placeholder="Code"
      class="border-2 border-gray-300 max-w-xs h-10"
    />
  </div>
  <ckeditor
    [editor]="Editor"
    [config]="config"
    [(ngModel)]="template"
    (ngModelChange)="setEditorTemplate($event)"
  />
</div>
