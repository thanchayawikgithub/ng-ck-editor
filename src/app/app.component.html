<div>
  <div class="main-container">
    <input (input)="setEditorName($event)" />
    <input (input)="setEditorCode($event)" />
    <div
      class="editor-container editor-container_classic-editor"
      #editorContainerElement
    >
      <div class="editor-container__editor">
        <div #editorElement>
          <ckeditor
            [editor]="Editor"
            [config]="config"
            *ngIf="isLayoutReady"
          ></ckeditor>
        </div>
      </div>
    </div>
  </div>
</div>
